<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --speed-sky: 100s;
    --speed-city: 40s;
    --speed-rail: 15s;
  }

  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%;
    background: #000;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  /* Контейнер 16:9 */
  .viewport {
    position: relative;
    width: 100vw;
    height: 56.25vw; 
    max-height: 100vh;
    max-width: 177.78vh;
    background: #050011;
    overflow: hidden;
  }

  /* Траки — теперь это просто блоки с текстом в одну строку */
  .parallax-track {
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    white-space: nowrap; /* Картинки не переносятся, а встают в ряд */
    font-size: 0; /* Убирает лишние пробелы между картинками */
    will-change: transform;
  }

  /* Сами картинки */
  .layer-img {
    display: inline-block; /* Ставим в ряд */
    height: 100%;
    width: auto;
    margin-right: -2px; /* Нахлест против черной полосы */
    position: relative;
    z-index: 2;
  }

  /* АНИМАЦИИ ДВИЖЕНИЯ */
  .sky-track { animation: slide var(--speed-sky) linear infinite; z-index: 1; }
  .city-track { animation: slide var(--speed-city) linear infinite; z-index: 3; }
  .rail-track { animation: slide var(--speed-rail) linear infinite; z-index: 5; }

  @keyframes slide {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* --- ДЕКОРАЦИИ (Звезды и Свечение) --- */
  .stars-layer, .glow-layer {
    position: absolute;
    top: 0; left: 0;
    width: 200%; /* Растягиваем на обе картинки в треке */
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Звезды привязаны к небу */
  .stars-layer {
    background-image: 
      radial-gradient(1.5px 1.5px at 15% 25%, #fff, transparent),
      radial-gradient(2px 2px at 40% 45%, #fff, transparent),
      radial-gradient(1px 1px at 65% 15%, #fff, transparent),
      radial-gradient(2px 2px at 85% 55%, #fff, transparent);
    background-size: 50% 100%; /* Паттерн повторяется для каждой картинки */
    animation: twinkle 3s ease-in-out infinite alternate;
  }

  /* Свечение привязано к городу */
  .glow-layer {
    background: radial-gradient(ellipse at 50% 65%, rgba(147, 0, 255, 0.4), transparent 75%);
    background-size: 50% 100%;
    filter: blur(20px);
    animation: pulse-glow 4s ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }

  @keyframes pulse-glow {
    from { opacity: 0.3; transform: scaleY(0.9); }
    to { opacity: 0.7; transform: scaleY(1.1); }
  }
</style>
</head>
<body>

<div class="viewport">

  <div class="parallax-track sky-track">
    <div class="stars-layer"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
  </div>

  <div class="parallax-track city-track">
    <div class="glow-layer"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
  </div>

  <div class="parallax-track rail-track">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
  </div>

</div>

</body>
</html>
