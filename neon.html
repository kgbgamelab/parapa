<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --speed-sky: 100s;
    --speed-city: 40s;
    --speed-rail: 15s;
  }

  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%;
    background: #000;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  .viewport {
    position: relative;
    width: 100vw;
    height: 56.25vw; 
    max-height: 100vh;
    max-width: 177.78vh;
    background: #050011;
    overflow: hidden;
  }

  /* Траки для слоев */
  .parallax-track {
    display: flex; 
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    will-change: transform;
  }

  /* Картинки */
  .layer-img {
    height: 100%;
    width: auto;
    display: block;
    margin-right: -2px; /* Убирает ту самую полосу */
    position: relative;
    z-index: 2; /* Картинка выше декораций внутри своего трака */
  }

  /* АНИМАЦИИ */
  .sky-track { animation: slide var(--speed-sky) linear infinite; z-index: 1; }
  .city-track { animation: slide var(--speed-city) linear infinite; z-index: 3; }
  .rail-track { animation: slide var(--speed-rail) linear infinite; z-index: 5; }

  @keyframes slide {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* --- ДЕКОРАЦИИ (Звезды и Свечение) --- */
  
  .stars-layer, .glow-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1; /* Чтобы было ПОД картинками в этом же траке */
  }

  /* Звезды (на небе) */
  .stars-layer {
    background-image: 
      radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent),
      radial-gradient(2px 2px at 30% 40%, #fff, transparent),
      radial-gradient(1px 1px at 50% 15%, #fff, transparent),
      radial-gradient(2px 2px at 70% 50%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 90% 10%, #fff, transparent);
    background-size: 50% 100%; /* Дублируем звезды для каждой из 2-х картинок */
    animation: twinkle 4s ease-in-out infinite alternate;
  }

  /* Свечение (за городом) */
  .glow-layer {
    background: radial-gradient(circle at 50% 60%, rgba(138, 43, 226, 0.5), transparent 70%);
    background-size: 50% 100%; /* Дублируем свечение */
    filter: blur(15px);
    animation: pulse-glow 5s ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  @keyframes pulse-glow {
    from { opacity: 0.4; transform: scale(1); }
    to { opacity: 0.8; transform: scale(1.1); }
  }

</style>
</head>
<body>

<div class="viewport">

  <div class="parallax-track sky-track">
    <div class="stars-layer"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
  </div>

  <div class="parallax-track city-track">
    <div class="glow-layer"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
  </div>

  <div class="parallax-track rail-track">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
  </div>

</div>

</body>
</html>
