<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --speed-sky: 100s;
    --speed-city: 40s;
    --speed-rail: 15s;
  }

  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%;
    background: #000;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  /* Контейнер 16:9 */
  .viewport {
    position: relative;
    width: 100vw;
    height: 56.25vw; 
    max-height: 100vh;
    max-width: 177.78vh;
    background: #050011;
    overflow: hidden;
  }

  /* Траки — теперь через nowrap, чтобы картинки не прыгали */
  .parallax-track {
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    white-space: nowrap; /* Вагоны поезда в один ряд */
    font-size: 0; /* Убирает лишние зазоры между картинками */
    will-change: transform;
  }

  /* Сами картинки */
  .layer-img {
    display: inline-block;
    height: 100%;
    width: auto;
    /* Нахлест 2px, чтобы не было "черной смерти" на стыке */
    margin-right: -2px; 
    position: relative;
    z-index: 2;
  }

  /* АНИМАЦИИ ДВИЖЕНИЯ */
  .sky-track { animation: slide var(--speed-sky) linear infinite; z-index: 1; }
  .city-track { animation: slide var(--speed-city) linear infinite; z-index: 3; }
  .rail-track { animation: slide var(--speed-rail) linear infinite; z-index: 5; }

  @keyframes slide {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); } /* Идеальный цикл для двух копий */
  }

  /* --- ЭФФЕКТ: СВЕЧЕНИЕ (За городом) --- */
  .glow-wrap {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1;
    background: radial-gradient(circle at 50% 60%, rgba(138, 43, 226, 0.4), transparent 70%);
    background-size: 50% 100%; /* Дублируем свечение на обе половины */
    animation: glow-pulse 4s ease-in-out infinite alternate;
  }

  @keyframes glow-pulse {
    from { opacity: 0.3; filter: blur(10px); }
    to { opacity: 0.7; filter: blur(20px); }
  }

  /* --- ЭФФЕКТ: ЗВЕЗДЫ (Движутся с небом) --- */
  .stars-wrap {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1;
    background-image: 
      radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent),
      radial-gradient(2px 2px at 30% 40%, #fff, transparent),
      radial-gradient(1px 1px at 60% 15%, #fff, transparent),
      radial-gradient(2px 2px at 85% 50%, #fff, transparent);
    background-size: 50% 100%;
    animation: twinkle-move 3s ease-in-out infinite alternate;
  }

  @keyframes twinkle-move {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="viewport">

  <div class="parallax-track sky-track">
    <div class="stars-wrap"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/3ac6ae01-55eb-4f6e-b906-bb0b4f0611d9.png" class="layer-img">
  </div>

  <div class="parallax-track city-track">
    <div class="glow-wrap"></div>
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png" class="layer-img">
  </div>

  <div class="parallax-track rail-track">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
    <img src="https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png" class="layer-img">
  </div>

</div>

</body>
</html>
