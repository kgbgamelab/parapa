<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --speed-sky: 120s;
    --speed-city: 40s;
    --speed-rail: 10s;
  }

  body { 
    margin: 0; 
    background: #050011; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Контейнер 16:9 */
  .viewport {
    position: relative;
    width: 95vw;
    max-width: 1200px;
    aspect-ratio: 16 / 9; 
    overflow: hidden;
    background: #050011;
    box-shadow: 0 0 50px rgba(255, 0, 204, 0.3);
  }

  /* СЛОЙ СО ЗВЕЗДАМИ (Мерцание) */
  .stars-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    background-image: 
      radial-gradient(1.5px 1.5px at 20px 30px, #fff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 150px 40px, #fff, rgba(0,0,0,0)),
      radial-gradient(1px 1px at 300px 150px, #fff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 500px 250px, #fff, rgba(0,0,0,0)),
      radial-gradient(1.5px 1.5px at 700px 80px, #fff, rgba(0,0,0,0));
    background-size: 800px 400px;
    animation: twinkle 4s ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 0.9; }
  }

  /* Общий стиль для слоев с картинками */
  .layer {
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    width: 100%;
    background-repeat: repeat-x;
    /* contain гарантирует, что картинка не сузится и влезет по высоте */
    background-size: contain; 
    will-change: background-position;
  }

  .sky {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/45660d88-9615-4cf2-96ad-9c4b78c5e863.png');
    animation: move-bg var(--speed-sky) linear infinite;
    z-index: 0;
  }

  .city {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png');
    animation: move-bg var(--speed-city) linear infinite;
    z-index: 2;
  }

  .foreground {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png');
    animation: move-bg var(--speed-rail) linear infinite;
    z-index: 3;
  }

  /* Чтобы не было дерганья при 'background-size: contain', 
     мы используем смещение фона на 100% ширины контейнера 
  */
  @keyframes move-bg {
    from { background-position: 0 0; }
    to { background-position: -100% 0; } 
  }

  /* Линия дороги */
  .viewport::after {
    content: '';
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 3px;
    background: #ff00cc;
    box-shadow: 0 0 15px #ff00cc;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="viewport">
  <div class="stars-overlay"></div>
  <div class="layer sky"></div>
  <div class="layer city"></div>
  <div class="layer foreground"></div>
</div>

</body>
</html>
