<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --speed: 20s;
  }

  /* Растягиваем на весь экран без отступов */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Контейнер 16:9, который всегда вписан в экран */
  .viewport {
    position: relative;
    width: 100vw;
    height: 56.25vw; /* Формула 16:9 */
    max-height: 100vh;
    max-width: 177.78vh; /* Чтобы не вылезало за границы по высоте */
    overflow: hidden;
  }

  .layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-repeat: repeat-x;
    background-size: 200% auto; /* Масштабируем так, чтобы видеть только нужную часть */
    will-change: background-position;
  }

  /* 1. НЕБО (верхняя часть твоей картинки) */
  .sky {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/45660d88-9615-4cf2-96ad-9c4b78c5e863.png');
    background-position: 0 0%; /* Берем верх */
    background-size: 200% 300%; /* Увеличиваем, чтобы скрыть лишнее */
    animation: move-sky calc(var(--speed) * 10) linear infinite;
    z-index: 1;
  }

  /* 2. ГОРОД (середина) */
  .city {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png');
    background-position: 0 45%; 
    background-size: 200% 300%;
    animation: move-city calc(var(--speed) * 3) linear infinite;
    z-index: 2;
  }

  /* 3. ДОРОГА / ПЕРИЛА (нижняя часть) */
  .foreground {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png');
    background-position: 0 90%;
    background-size: 200% 300%;
    animation: move-rail var(--speed) linear infinite;
    z-index: 3;
  }

  /* АНИМАЦИИ (двигаем фон на 100% ширины) */
  @keyframes move-sky  { from { background-position: 0 0%; } to { background-position: -200% 0%; } }
  @keyframes move-city { from { background-position: 0 45%; } to { background-position: -200% 45%; } }
  @keyframes move-rail { from { background-position: 0 90%; } to { background-position: -200% 90%; } }

  /* Мерцание звезд поверх всего неба */
  .stars {
    position: absolute;
    width: 100%; height: 50%;
    background: radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                radial-gradient(1px 1px at 50% 40%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 80% 10%, #fff, transparent);
    background-size: 200px 200px;
    animation: twinkle 2s infinite alternate;
    z-index: 1;
    opacity: 0.5;
  }

  @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.8; } }
</style>
</head>
<body>

<div class="viewport">
  <div class="stars"></div>
  <div class="layer sky"></div>
  <div class="layer city"></div>
  <div class="layer foreground"></div>
</div>

</body>
</html>
