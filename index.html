<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  /* 1. Настройка экрана: 16:9 без пустот и искажений */
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%;
    background: #000;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  .viewport {
    position: relative;
    /* Контейнер всегда держит 16:9 и вписывается в экран */
    width: 100vw;
    height: 56.25vw; 
    max-height: 100vh;
    max-width: 177.78vh;
    background: #050011;
    overflow: hidden;
  }

  /* 2. Настройка слоев: auto 100% сохраняет пропорции */
  .layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-repeat: repeat-x;
    background-size: auto 100%; 
    will-change: background-position;
  }

  .sky {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/45660d88-9615-4cf2-96ad-9c4b78c5e863.png');
    background-position: top center;
    animation: slide 180s linear infinite;
    z-index: 1;
  }

  .city {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/7ec97bc3-bbfd-4748-a736-c61e5e1a4740.png');
    background-position: bottom center; /* Город прижат к низу */
    animation: slide 60s linear infinite;
    z-index: 2;
  }

  .rail {
    background-image: url('https://img.genially.com/64233afb55129a0017751c8e/9cd90814-26ee-4d3d-b770-2e0da6587266.png');
    background-position: bottom center; /* Рельсы в самом низу */
    animation: slide 15s linear infinite;
    z-index: 3;
  }

  /* 3. Мерцающие звезды */
  .stars {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 60%;
    background-image: 
      radial-gradient(1px 1px at 25px 35px, #fff, transparent),
      radial-gradient(2px 2px at 150px 90px, #fff, transparent),
      radial-gradient(1px 1px at 300px 20px, #fff, transparent);
    background-size: 400px 400px;
    z-index: 1;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle { from { opacity: 0.3; } to { opacity: 0.9; } }

  /* 4. Анимация движения фона */
  @keyframes slide {
    from { background-position-x: 0; }
    to { background-position-x: -5000px; } /* Двигаем на большое расстояние */
  }
</style>
</head>
<body>

<div class="viewport">
  <div class="stars"></div>
  <div class="layer sky"></div>
  <div class="layer city"></div>
  <div class="layer rail"></div>
</div>

</body>
</html>
